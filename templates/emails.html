<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Emails List</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="success">
            <h3>{{message}}</h3>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </body>
</html>
